name: ğŸš€ Deploy Backend + Web to DigitalOcean (Test)

on:
  push:
    branches:
      - Test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸš€ Deploy to Test Server Over SSH
        id: deploy_test
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            echo "===== ğŸš€ STARTING PRODUCTION DEPLOYMENT ====="

            ##############################################################
            # BACKEND DEPLOY (Test)
            ##############################################################
            echo "ğŸ”¥ Updating Backend (Test)..."
            cd /root/vacanza-backend/test
            git pull origin Test
            docker-compose down --remove-orphans
            docker-compose up --build -d
            echo "âœ” Backend Test Deploy Finished!"

            ##############################################################
            # WEB DEPLOY (Test)
            ##############################################################
            echo "ğŸŒ Updating Web (Test)..."
            cd /root/vacanza-web/test
            git pull origin Test
            docker-compose down --remove-orphans
            docker-compose up --build -d
            echo "âœ” Web Test Deploy Finished!"

            echo "===== ğŸ‰ ALL Test SERVICES UPDATED SUCCESSFULLY ====="


      ###########################################################################
      # SUCCESS MATTERMOST NOTIFICATION
      ###########################################################################
      - name: ğŸ“¢ Mattermost Success Notification (Test)
        if: success()
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.MM_WEBHOOK_TEST_URL }}   # PROD WEBHOOK
          method: 'POST'
          data: >
            {
              "username": "CI/CD Bot",
              "icon_url": "https://cdn-icons-png.flaticon.com/512/5968/5968853.png",
              "text": "ğŸš€ **Test Deploy Successful!**\n\nğŸŒ Environment: **Test**\nğŸ›  Services Updated: **Backend + Web**\nâœ¨ Status: **Success**\nğŸ”” Time: `$(date)`"
            }

      ###########################################################################
      # FAILURE MATTERMOST NOTIFICATION
      ###########################################################################
      - name: âŒ Mattermost Failure Notification (Test)
        if: failure()
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.MM_WEBHOOK_TEST_URL }}
          method: 'POST'
          data: >
            {
              "username": "CI/CD Bot",
              "icon_url": "https://cdn-icons-png.flaticon.com/512/5968/5968853.png",
              "text": "âŒ **Test Deploy FAILED!**\n\nğŸš¨ Environment: **Test**\nğŸ“› Please check GitHub Actions logs.\nğŸ•’ Time: `$(date)`"
            }