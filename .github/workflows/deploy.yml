name: Deploy Backend + Web to DigitalOcean (Production)

on:
  push:
    branches:
      - Production   # bÃ¼yÃ¼k P !!

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3


      ###########################################################################
      # SSH DEPLOY OPERATIONS â€” SAME LOGIC AS OLD MAIN WORKFLOW, BUT FOR PROD
      ###########################################################################
      - name: Deploy to Production Server Over SSH
        id: deploy_step
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |

            echo "===== ðŸš€ STARTING PRODUCTION DEPLOYMENT ====="

            ##############################################################
            # BACKEND DEPLOY â€” Similar to old 'main' workflow
            ##############################################################
            echo "âž¡ï¸ Updating Backend (Production)..."

            cd /root/vacanza-backend/prod
            git pull origin Production

            docker-compose down --remove-orphans
            docker-compose up --build -d

            echo "âœ” Backend Production Deploy Finished!"


            ##############################################################
            # WEB DEPLOY â€” Same method but for vacanza-web
            ##############################################################
            echo "âž¡ï¸ Updating Web (Production)..."

            cd /root/vacanza-web/prod
            git pull origin Production

            docker-compose down --remove-orphans
            docker-compose up --build -d

            echo "âœ” Web Production Deploy Finished!"

            echo "===== ðŸŽ‰ ALL PRODUCTION SERVICES UPDATED SUCCESSFULLY ====="


      ###########################################################################
      # SUCCESS MATTERMOST NOTIFICATION
      ###########################################################################
      - name: Mattermost Success Notification
        if: success()
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.MM_WEBHOOK_URL }}
          method: 'POST'
          data: >
            {
              "username": "CI/CD Bot",
              "icon_url": "https://cdn-icons-png.flaticon.com/512/5968/5968853.png",
              "text": ":rocket: **Production Deploy Successful!**\n
                      Branch: *Production*\n
                      Updated: **Backend + Web**\n
                      Status: :white_check_mark: Completed\n"
            }


      ###########################################################################
      # FAILURE MATTERMOST NOTIFICATION
      ###########################################################################
      - name: Mattermost Failure Notification
        if: failure()
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.MM_WEBHOOK_URL }}
          method: 'POST'
          data: >
            {
              "username": "CI/CD Bot",
              "icon_url": "https://cdn-icons-png.flaticon.com/512/5968/5968853.png",
              "text": ":rotating_light: **Production Deploy FAILED!**\n
                      Branch: *Production*\n
                      Please check GitHub Actions logs.\n
                      Status: :x: Failed\n"
            }
