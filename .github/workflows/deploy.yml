name: Deploy Backend + Web to DigitalOcean (Production)

on:
  push:
    branches:
      - Production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to Production Server Over SSH
        id: deploy_step
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            echo "===== üöÄ STARTING PRODUCTION DEPLOYMENT ====="

            ##############################################################
            # BACKEND DEPLOY
            ##############################################################
            echo "‚û°Ô∏è Updating Backend (Production)..."
            cd /root/vacanza-backend/prod
            git pull origin Production
            docker-compose down --remove-orphans
            docker-compose up --build -d
            echo "‚úî Backend Production Deploy Finished!"

            ##############################################################
            # WEB DEPLOY
            ##############################################################
            echo "‚û°Ô∏è Updating Web (Production)..."
            cd /root/vacanza-web/prod
            git pull origin Production
            docker-compose down --remove-orphans
            docker-compose up --build -d
            echo "‚úî Web Production Deploy Finished!"

            echo "===== üéâ ALL PRODUCTION SERVICES UPDATED SUCCESSFULLY ====="


      ###########################################################################
      # SUCCESS MATTERMOST NOTIFICATION
      ###########################################################################
      - name: Mattermost Success Notification
        if: success()
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.MM_WEBHOOK_URL }}
          method: 'POST'
          data: '{"username":"CI/CD Bot","icon_url":"https://cdn-icons-png.flaticon.com/512/5968/5968853.png","text":":rocket: **Production Deploy Successful!**\nBranch: Production\nServices: Backend + Web\nStatus: Completed"}'


      ###########################################################################
      # FAILURE MATTERMOST NOTIFICATION
      ###########################################################################
      - name: Mattermost Failure Notification
        if: failure()
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.MM_WEBHOOK_URL }}
          method: 'POST'
          data: '{"username":"CI/CD Bot","icon_url":"https://cdn-icons-png.flaticon.com/512/5968/5968853.png","text":":rotating_light: **Production Deploy FAILED!**\nBranch: Production\nCheck GitHub Actions logs."}'
