name: ğŸš€ Deploy Backend + Web to DigitalOcean (Production)

on:
  push:
    branches:
      - Production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Deploy to Production Server Over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            set -e

            echo "===== ğŸš€ STARTING PRODUCTION DEPLOYMENT ====="

            ##############################################################
            # BACKEND DEPLOY (Production)
            ##############################################################
            echo "ğŸ”¥ Updating Backend (Production)..."

            cd /root/vacanza-backend/prod/Vacanza
            git fetch origin
            git reset --hard origin/Production

            cd /root/vacanza-backend/prod
            docker compose down --remove-orphans
            docker compose up --build -d

            docker ps | grep vacanza-prod-backend

            echo "âœ” Backend Production Deploy Finished!"

            ##############################################################
            # WEB DEPLOY (Production)
            ##############################################################
            echo "ğŸŒ Updating Web (Production)..."

            cd /root/vacanza-web/prod/Vacanza
            git fetch origin
            git reset --hard origin/Production

            cd /root/vacanza-web/prod
            docker compose down --remove-orphans
            docker compose up --build -d

            docker ps | grep vacanza-web-prod

            echo "âœ” Web Production Deploy Finished!"
            echo "===== ğŸ‰ ALL PRODUCTION SERVICES UPDATED SUCCESSFULLY ====="

      ###########################################################################
      # SUCCESS NOTIFICATION
      ###########################################################################
      - name: ğŸ“¢ Mattermost Success Notification (Production)
        if: success()
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.MM_WEBHOOK_URL }}
          method: 'POST'
          data: >
            {
              "username": "CI/CD Bot",
              "icon_url": "https://cdn-icons-png.flaticon.com/512/5968/5968853.png",
              "text": "ğŸš€ **Production Deploy Successful!**\n\nğŸŒ Environment: **Production**\nğŸ›  Services Updated: **Backend + Web**\nâœ¨ Status: **Success**\nğŸ”” Time: **${{ steps.time.outputs.now }}**"
            }

      ###########################################################################
      # FAILURE NOTIFICATION
      ###########################################################################
      - name: âŒ Mattermost Failure Notification (Production)
        if: failure()
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.MM_WEBHOOK_URL }}
          method: 'POST'
          data: >
            {
              "username": "CI/CD Bot",
              "icon_url": "https://cdn-icons-png.flaticon.com/512/5968/5968853.png",
              "text": "âŒ **Production Deploy FAILED!**\n\nğŸš¨ Environment: **Production**\nğŸ“› Please check GitHub Actions logs.\nğŸ•’ Time: **${{ steps.time.outputs.now }}**"
            }
